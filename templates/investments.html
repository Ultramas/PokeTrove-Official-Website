{% load static %}

{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap');

    :root {
        --primary: #00f0ff;
        --primary-dark: #00a0a8;
        --secondary: #ff00e5;
        --accent: #4ecca3;
        --dark: #0a0a20;
        --darker: #050510;
        --light: #e1e1ff;
        --success: #00ff66;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Rajdhani', sans-serif;
    }

    .signup-container {
        background-color: var(--darker);
        background-image:
            radial-gradient(circle at 20% 35%, rgba(0, 240, 255, 0.15) 0%, transparent 40%),
            radial-gradient(circle at 75% 65%, rgba(255, 0, 229, 0.15) 0%, transparent 40%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        color: var(--light);
    }

    .forme-card {
        background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
        border-radius: 16px;
        padding: 2.5rem;
        width: 100%;
        max-width: 500px;
        position: relative;
        overflow: hidden;
        border: 1px solid rgba(0, 240, 255, 0.3);
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
    }

    .forme-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, transparent, var(--primary), transparent);
    }

    .form-header {
        text-align: center;
        margin-bottom: 2rem;
        animation: slideDown 0.6s ease-out;
    }

    .form-header h1 {
        color: var(--primary);
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 0 0 20px rgba(0, 240, 255, 0.5);
    }

    .form-header p {
        color: var(--light);
        opacity: 0.8;
    }

    .form-content {
        animation: fadeIn 0.8s ease-out;
    }

    .form-field {
        margin-bottom: 1.5rem;
        position: relative;
    }

    .form-content label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--primary);
        font-weight: 600;
        transition: color 0.3s ease;
        letter-spacing: 0.5px;
    }

    .form-content input {
        width: 100%;
        padding: 12px 15px;
        background: rgba(10, 10, 32, 0.6);
        border: 1px solid rgba(0, 240, 255, 0.3);
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
        color: var(--light);
    }

    .form-content input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 15px rgba(0, 240, 255, 0.3);
        transform: translateY(-2px);
    }

    .submit-button {
        background: linear-gradient(45deg, var(--primary-dark), var(--primary));
        color: var(--darker);
        border: none;
        border-radius: 8px;
        padding: 12px 24px;
        width: 100%;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 1.5rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        position: relative;
        overflow: hidden;
    }

    .submit-button::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent 70%);
        transition: transform 0.5s ease;
    }

    .submit-button:hover::before {
        transform: translate(25%, 25%);
    }

    .submit-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 0 20px rgba(0, 240, 255, 0.5);
    }

    .submit-button:active {
        transform: translateY(-1px);
    }

    .signuphere, .passwordreset {
        margin: 1rem 0;
        text-align: center;
    }

    .signuphere a, .passwordreset a {
        color: var(--primary);
        text-decoration: none;
        transition: all 0.3s ease;
        position: relative;
        padding-bottom: 2px;
    }

    .signuphere a::after, .passwordreset a::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 1px;
        background: var(--primary);
        transition: width 0.3s ease;
    }

    .signuphere a:hover::after, .passwordreset a:hover::after {
        width: 100%;
    }

    .signuphere a:hover, .passwordreset a:hover {
        text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
    }

    @keyframes slideDown {
        from {
            transform: translateY(-20px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    /* Error message styling */
    .errorlist {
        color: var(--secondary);
        list-style: none;
        padding: 0;
        margin: 0.5rem 0;
        font-size: 0.875rem;
        animation: pulse 2s infinite;
    }

    /* Help text styling */
    .helptext {
        color: rgba(225, 225, 255, 0.7);
        font-size: 0.875rem;
        margin-top: 0.25rem;
        display: block;
    }

    /* Password tooltip styles */
    .password-label-wrapper {
        position: relative;
        display: inline-flex;
        align-items: center;
        gap: 8px;
    }

    .info-icon {
        cursor: pointer;
        color: var(--primary);
        padding: 4px;
        border-radius: 50%;
        transition: all 0.2s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
    }

    .info-icon:hover {
        color: var(--light);
        background-color: rgba(0, 240, 255, 0.2);
        box-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
    }

    .info-icon:focus {
        outline: 2px solid var(--primary);
        outline-offset: 2px;
    }

    .info-tooltip {
        position: absolute;
        top: calc(100% + 10px);
        left: -10px;
        background: rgba(10, 10, 32, 0.9);
        border-radius: 8px;
        padding: 12px 16px;
        width: 280px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3), 0 0 15px rgba(0, 240, 255, 0.3);
        z-index: 50;
        font-size: 14px;
        color: var(--light);
        visibility: hidden;
        opacity: 0;
        transform: translateY(-8px) scale(0.98);
        transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
        border: 1px solid rgba(0, 240, 255, 0.3);
    }

    .info-tooltip::before {
        content: '';
        position: absolute;
        top: -5px;
        left: 20px;
        width: 10px;
        height: 10px;
        background: rgba(10, 10, 32, 0.9);
        transform: rotate(45deg);
        border-left: 1px solid rgba(0, 240, 255, 0.3);
        border-top: 1px solid rgba(0, 240, 255, 0.3);
    }

    .info-tooltip.visible {
        visibility: visible;
        opacity: 1;
        transform: translateY(0) scale(1);
    }

    .tooltip-content {
        position: relative;
        padding-left: 20px;
    }

    .tooltip-content::before {
        content: '';
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        width: 3px;
        height: 80%;
        background: linear-gradient(to bottom, var(--primary), var(--secondary));
        border-radius: 4px;
        box-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
    }

    @media (max-width: 640px) {
        .info-tooltip {
            width: 260px;
            left: -50%;
        }

        .forme-card {
            padding: 2rem 1.5rem;
        }
    }

    @keyframes pulse {
        0% { opacity: 0.7; }
        50% { opacity: 1; }
        100% { opacity: 0.7; }
    }

    @keyframes glow {
        0% { box-shadow: 0 0 5px rgba(0, 240, 255, 0.5); }
        50% { box-shadow: 0 0 20px rgba(0, 240, 255, 0.8); }
        100% { box-shadow: 0 0 5px rgba(0, 240, 255, 0.5); }
    }
</style>

{% include 'navtrove.html' %}
<div class="signup-container" style="height: 150%; display: flex;">
    <div class="forme-card" style="margin-left: auto; margin-right: auto; position: relative !important;">
        <div class="form-header">
			<h1>Investment</h1>
        </div>

        <form method="POST" class="form-content">
            {% csrf_token %}
            {{form.as_p}}

            <button type="submit" class="submit-button">Submit</button>
        </form>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const infoIcon = document.querySelector('.info-icon');
                const tooltip = document.querySelector('.info-tooltip');
                let isTooltipVisible = false;

                // Ensure tooltip is hidden on page load
                tooltip.classList.remove('visible');

                function toggleTooltip(event) {
                    event.stopPropagation(); // Prevent event from bubbling
                    isTooltipVisible = !isTooltipVisible;
                    tooltip.classList.toggle('visible');
                }

                // Show/hide tooltip on click or Enter key
                infoIcon?.addEventListener('click', toggleTooltip);
                infoIcon?.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        toggleTooltip(e);
                    }
                });

                // Hide tooltip when clicking outside
                document.addEventListener('click', function(e) {
                    if (infoIcon && !infoIcon.contains(e.target) && isTooltipVisible) {
                        isTooltipVisible = false;
                        tooltip.classList.remove('visible');
                    }
                });

                // Hide tooltip when pressing Escape
                document.addEventListener('keydown', function(e) {
                    if (e.key === 'Escape' && isTooltipVisible) {
                        isTooltipVisible = false;
                        tooltip.classList.remove('visible');
                    }
                });

                // Add animation to form fields
                const inputs = document.querySelectorAll('input');
                inputs.forEach(input => {
                    input.addEventListener('focus', function() {
                        const label = this.parentElement.querySelector('label');
                        if (label) label.style.color = 'var(--secondary)';
                    });

                    input.addEventListener('blur', function() {
                        const label = this.parentElement.querySelector('label');
                        if (label) label.style.color = 'var(--primary)';
                    });
                });

                // Add subtle animation to the form on load
                const formCard = document.querySelector('.forme-card');
                formCard.style.opacity = '0';
                formCard.style.transform = 'translateY(20px)';

                setTimeout(() => {
                    formCard.style.transition = 'all 0.6s ease-out';
                    formCard.style.opacity = '1';
                    formCard.style.transform = 'translateY(0)';
                }, 100);
            });
        </script>
    </div>
</div>
{% endblock content %}
